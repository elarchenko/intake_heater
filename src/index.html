<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
var app = angular.module("myApp", []);
    app.controller('stateController',        
    function sateController($http, $scope, $interval) {
      var refresh = function() {
        $http.get('state.json').then(function(response) {
          $scope.data = response.data;
        });
      };
      refresh();
      $interval(refresh, 15000);
    });
    app.controller('settingsController',        
    function settingsController($http, $scope) {        
        $http.get('settings.json').then(function(response) {
          $scope.data = response.data;
        });
        $scope.submit = function() {
          console.log($scope.data);
          $http.post('post.lua', "data=" + encodeURIComponent(JSON.stringify($scope.data))).then(function(response) {
            if (response.data.result == 'OK') {
              alert('Saved successfully');
            }
            else {
              alert(response.data.result);
            }
          });
        }
    });
    app.controller('commandController',        
    function commandController($http, $scope) {        
      $scope.switchOn = function() {
        $http.post('post.lua', "command=switchOn").then(function(response) {
          if (response.data.result == 'OK') {
            alert('Switched On!');
          }
          else {
            alert(response.data.result);
          }
        });
      }
      $scope.switchOff = function() {
        $http.post('post.lua', "command=switchOff").then(function(response) {
          if (response.data.result == 'OK') {
            alert('Switched off');
          }
          else {
            alert(response.data.result);
          }
        });
      }
    });
</script>
<h1>Intake</h1>
<hr>
<div ng-app="myApp" class="container">
<div ng-controller="stateController" class="form-group">
<label>State: </label>{{data.state}}<br>
<label>Sensor B: </label>{{data.sensor_b}}<br>
<label>Sensor A: </label>{{data.sensor_a}}<br>
<label>Time: </label>{{data.time}}<br>
<label>Details: </label>{{data.details}}<br>
</div>
<form ng-controller="settingsController" class="form-group">
<label>Interval:</label>
<input type="number" ng-model="data.interval" step="1000">
<label>Sensor B limit level:</label>
<input type="number" ng-model="data.limit">
<label>Switching on level of sensor A:</label>
<input type="number" ng-model="data.lowLevel">
<label>Switching off level of sensor A:</label>
<input type="number" ng-model="data.highLevel">
<label>Iterations before re-checking:</label>
<input type="number" ng-model="data.count">
<label>Ignored delta with previous temperature:</label>
<input type="number" step="0.01" ng-model="data.delta">
<label>Sensor B is cold temperature:</label>
<input type="number" ng-model="data.cold">
<button ng-click="submit()" class="btn btn-default">Submit</button>
</form>
<form ng-controller="commandController" class="form-group">
<button ng-click="switchOn()" class="btn btn-default">SwitchOn</button>
<button ng-click="switchOff()" class="btn btn-default">SwitchOff</button>
</form>
</div>
</body>
</html>
